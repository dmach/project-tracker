<!DOCTYPE html>

{% load static %}
{% load i18n %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static "css/patternfly.css" %}" rel="stylesheet" media="screen, print">
    <link href="{% static "css/patternfly-additions.css" %}" rel="stylesheet" media="screen, print">
{% block style %}
{% endblock %}

    <script type="text/javascript" src="{% static "lib/jquery-2.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/bootstrap-3.3.7.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/patternfly.min.js" %}"></script>
{% block head %}
{% endblock %}
</head>

<body>

<!-- header -->
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        {% block brand %}{% endblock %}
    </div>
</nav>

<!-- content -->
    <div class="container-fluid">
{% block content %}
{% endblock %}
    </div>

<!-- footer -->
<div class="footer">
{% block footer %}
{% endblock %}
</div>

<!-- javascript -->
{% block javascript %}
{% endblock %}

</body>
</html>
