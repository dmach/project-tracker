{% extends "base.html" %}
{% load i18n %}

{% block content %}

<ol class="breadcrumb">
  <li class="breadcrumb-item active">Home</li>
</ol>

<h1 class="page-header">{% trans "Project Groups" %}</h1>

<form style="float: right;">
    <div id="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" name="search" class="form-control input-lg" value="{{ request.GET.search }}" placeholder="Search..."/>
            <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
        </div>
    </div>
</form>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th style="width: 8em;">Short</th>
      <th>Name</th>
      <th style="width: 8em;">Owner</th>
    </tr>
  </thead>
{% include "projectgroup_list_include.html" %}
</table>

<form action="" method="get">
    <button type="submit" class="btn btn-primary btn-lg" value="csv" name="format">Export to csv</button>
 </form>

{% endblock %}
